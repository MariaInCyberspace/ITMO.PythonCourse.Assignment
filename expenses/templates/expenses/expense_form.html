
{% extends "expenses/base.html" %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save">
    </form>
    {% if expense %}
        <a href="{% url 'expense-detail' expense.id %}">
            <button>Cancel</button>
        </a>
    {% else %}
        <a href="{% url 'expense-list' %}">
            <button>Cancel</button>
        </a>
    {% endif %}
{% endblock %}
